<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 圆形背景 -->
  <circle cx="100" cy="100" r="95" fill="#1a1a2e" stroke="#ffd700" stroke-width="3"/>
  
  <!-- 个人头像轮廓 -->
  <circle cx="100" cy="85" r="35" fill="#2d2d44" stroke="#ffd700" stroke-width="2"/>
  
  <!-- 头部 -->
  <circle cx="100" cy="80" r="18" fill="#ffd700"/>
  
  <!-- 身体 -->
  <path d="M70 115 Q100 145 130 115 L125 130 Q100 150 75 130 Z" fill="#ffd700"/>
  
  <!-- 扑克牌A作为装饰（代表个人成绩/王牌） -->
  <rect x="130" y="110" width="30" height="40" rx="3" fill="#16213e" stroke="#ffd700" stroke-width="1.5" transform="rotate(15, 145, 130)"/>
  <text x="145" y="135" text-anchor="middle" font-size="14" fill="#ffd700" transform="rotate(15, 145, 130)">A</text>
  
  <!-- 装饰性文字 -->
  <text x="100" y="175" text-anchor="middle" font-size="14" fill="#ffd700" font-family="Arial, sans-serif">个人中心</text>
  
  <!-- 装饰性圆环 -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#0f3460" stroke-width="2" opacity="0.5"/>
</svg>